<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ScoreKeeper</title>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="/index.css">
</head>

<body>
        <div class="container">
                <h1 class="text-center mt-5 col-md-8 col-lg-6 col-xl-4">ScoreKeeper</h1>
                <form action="/result" method="POST">
                    <div class="form-group mt-8">
                        <input type="text" class="form-control" id="player1" name="player1" placeholder="Player1..." required>
                    </div>
                    <div class="form-group mt-9">
                            <input type="text" class="form-control" id="player2" name="player2" placeholder="Player2..." required>
                    </div>
                    <div class="form-group mt-10">
                            <input type="text" class="form-control" id="player3" name="player3" placeholder="Player3..." required>
                    </div>
                    <div class="form-group mt-11">
                            <input type="text" class="form-control" id="player4" name="player4" placeholder="Player4..." required>
                    </div>
                    <div class="form-group">
                                <button type="submit" class="btn btn-primary">Creat new game</button>
                    </div>
                </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="/index.js"></script>
</body>

</html>
